name: CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 배포서버에 ssh로 접속해서 pull-build-restart한다.
      - name: ssh pull-build-deploy
        uses: appleboy/ssh-action@master
        # ssh 접속을 위해 필요한 HOST, USERNAME, SSH_PRIVATE_KEY는
        # github 저장소 secrets에 등록해둔다
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd item-option-crawl/
            git pull origin master
            npm run build
            pm2 restart index

      - name: Notify to slack
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
            {
              username: 'phantom deploy bot',
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                text: `${process.env.AS_WORKFLOW}\n${process.env.AS_JOB} (${process.env.AS_COMMIT}) of ${process.env.AS_REPO}@${process.env.AS_REF} by ${process.env.AS_AUTHOR} succeeded in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
